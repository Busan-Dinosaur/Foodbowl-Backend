spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    database-platform: org.hibernate.dialect.MySQLDialect
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        default_batch_fetch_size: 50

  servlet:
    multipart:
      max-file-size: 30MB
      max-request-size: 30MB

server:
  forward-headers-strategy: framework

logging:
  level:
    org:
      hibernate:
        type:
          descriptor:
            sql:
              BasicBinder: TRACE

foodbowl:
  openapi:
    dev-url: http://localhost:8080
    prod-url: http://foodbowl.com
